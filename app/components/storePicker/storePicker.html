<div class="content store-picker">
  <h1><span class="title">Search For Stores</span></h1>

	<form ng-submit="search()">
		<input type="text" ng-model="term" placeholder="Search By Address Or Postal Code">
    <button class="button">Search</button>
	</form>

  <div class="stores">
    <div ng-repeat="store in stores" class="store" ng-click="select(store)">
      {{store.name}}
    </div>
  </div>
</div>
